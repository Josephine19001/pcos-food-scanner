name: Daily Payment Reminder

on:
  schedule:
    # Run at 8 AM UTC every day
    # Adjust based on your timezone (e.g., '0 13 * * *' for 8 AM EST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Payment Reminder
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/payment-reminder" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'
